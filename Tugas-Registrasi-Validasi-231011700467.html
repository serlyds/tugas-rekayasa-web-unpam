<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
 
</head>
<body>

    <div class="container">
        <h3>Registrasi</h3>
        <form>
            <div class="mb-3">
                <label for="namaLengkap" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="namaLengkap" placeholder="Masukkan nama lengkap Anda" required>
                <div class="invalid-feedback">Nama lengkap tidak boleh kosong.</div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Masukkan alamat email Anda" required>
                <div class="invalid-feedback">Format email tidak valid.</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Masukkan password Anda" required minlength="8">
                <div class="invalid-feedback">Password minimal 8 karakter.</div>
            </div>
            <div class="mb-3">
                <label for="konfirmasiPassword" class="form-label">Konfirmasi Password</label>
                <input type="password" class="form-control" id="konfirmasiPassword" placeholder="Konfirmasi password Anda" required>
                <div class="invalid-feedback">Password tidak sama.</div>
            </div>
            <button type="submit" class="btn btn-primary">Daftar</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript untuk validasi konfirmasi password
        const passwordInput = document.getElementById('password');
        const konfirmasiPasswordInput = document.getElementById('konfirmasiPassword');

        konfirmasiPasswordInput.addEventListener('input', () => {
            if (konfirmasiPasswordInput.value !== passwordInput.value) {
                konfirmasiPasswordInput.setCustomValidity('Password tidak sama.');
            } else {
                konfirmasiPasswordInput.setCustomValidity('');
            }
        });
    </script>

</body>
</html>
