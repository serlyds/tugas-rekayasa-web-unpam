<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survei Minat Baca</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
 
</head>
<body>

    <div class="container">
        <h3>Survei Minat Baca</h3>
        <form>
            <div class="mb-3">
                <label for="genre" class="form-label">Genre buku apa yang Anda sukai?</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Fiksi" id="fiksi">
                    <label class="form-check-label" for="fiksi">
                        Fiksi
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Non-Fiksi" id="nonFiksi">
                    <label class="form-check-label" for="nonFiksi">
                        Non-Fiksi
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Sains" id="sains">
                    <label class="form-check-label" for="sains">
                        Sains
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Sejarah" id="sejarah">
                    <label class="form-check-label" for="sejarah">
                        Sejarah
                    </label>
                </div>
            </div>

            <div class="mb-3">
                <label for="jumlahBuku" class="form-label">Berapa buku yang Anda baca dalam sebulan?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="jumlahBuku" id="1-3" value="1-3">
                    <label class="form-check-label" for="1-3">
                        1-3 buku
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="jumlahBuku" id="4-6" value="4-6">
                    <label class="form-check-label" for="4-6">
                        4-6 buku
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="jumlahBuku" id="7plus" value="7+">
                    <label class="form-check-label" for="7plus">
                        7+ buku
                    </label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Kirim</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
