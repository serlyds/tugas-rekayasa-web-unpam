<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Feedback Pelanggan</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8f0; /* Soft green background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Add shadow */
        }

        h3 {
            color: #388E3C; /* Darker green */
            margin-bottom: 20px;
        }

        .form-control {
            border: 1px solid #ced4da; /* Light gray border */
            border-radius: 5px;
        }

        .btn-primary {
            background-color: #4CAF50; /* Green button */
            border: none;
            color: white;
            padding: 12px 24px; /* More padding */
            font-size: 1.2rem; /* Larger font */
            border-radius: 5px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Add shadow */
        }

        .btn-primary:hover {
            background-color: #388E3C; /* Darker green on hover */
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h3>Berikan Feedback Anda</h3>
        <form>
            <div class="mb-3">
                <label for="topik" class="form-label">Topik Feedback</label>
                <select class="form-select" id="topik">
                    <option value="Pelayanan">Pelayanan</option>
                    <option value="Produk">Produk</option>
                    <option value="Lainnya">Lainnya</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="detail" class="form-label">Detail Feedback</label>
                <textarea class="form-control" id="detail" rows="3" placeholder="Berikan detail feedback Anda"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Kirim Feedback</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
